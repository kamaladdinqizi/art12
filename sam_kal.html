<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- <link rel="stylesheet" href="./header.html">
    <link rel="stylesheet" href="./main.html">
    <link rel="stylesheet" href="./footer.html"> -->
  <link rel="stylesheet" href="./uy.css" />
  <link rel="stylesheet" href="./mabile.css" />
</head>

<body>
  <header>
    <div class="header__wrap">
      <div style="display: flex; justify-content: center; align-items: center">
        <div style="display: flex; justify-content: center; align-items: center">
          <img class="header__wrap_img" src="./img/logo.png" alt="" />
          <div class="header__wrap_logo">crypter</div>
        </div>
        <div class="header__wrap_nike">
          <a class="header__wrap_nike1" href="">Discover</a>
          <a class="header__wrap_nike2" href="">How it work</a>
        </div>
      </div>
      <div class="burger">
        <img src="./img/Line.png" alt="" />
      </div>
      <div class="nav2">
        <input placeholder="Search" class="header__wrap_input" type="search" />
        <img class="header__wrap_img2" src="./img/Notification.png" alt="" />
        <button class="header__wrap_btn">Upload</button>
        <button class="header__wrap_btn2">Connect Wallet</button>
      </div>
    </div>
  </header>
  <main>
    <div class="main__title">
      <p class="main__title_text">
        Create, explore, & collect digital art NFTs.
      </p>
      <h3 class="main__title_title">The new creative economy.</h3>
      <button class="main__title_btn">Start your search</button>
    </div>
    <div class="main_one">
      <div class="main__one_img">
        <img src="./img/qiz.png" alt="" />
      </div>
      <div class="main__one_card">
        <div class="main__one_card-title">the creator network®</div>
        <div class="main__one_card-title2">Marco carrillo®</div>
        <div  style="display: flex; justify-content: space-around;">
          <div class="main__one_card-price">
            <img class="main__one_card-price-img" src="./img/bola.png" alt="" />
            <div class="main__one_card-price-creater">
              <p class="main__one_card-price-creater-text">Creator</p>
              <h6 class="main__one_card-price-creater-name">Enrico Cole</h6>
            </div>
          </div>
          <div class="main__one_card-price">
            <img class="main__one_card-price-img" src="./img/yashil-doira.png" alt="" />
            <div class="main__one_card-price-creater">
              <p class="main__one_card-price-creater-text">Instant price</p>
              <h6 class="main__one_card-price-creater-name">3.5 ETH</h6>
            </div>
          </div>
        </div>
        <div class="main__one_card-frame1030">

          <p class="main__one_card-frame1030-Bid" >Current Bid</p>
          <h2 class="main__one_card-frame1030-ETH ">1.00 ETH</h2>
          <h4 class="main__one_card-frame1030-36 " >$3,618.36</h4>
          <h6 class="main__one_card-frame1030-Auction" >Auction ending in</h6>
          <div style="display: flex;" class="main__one_card-frame1026">
            <div class="main__one_card-frame1026-Hrs">
              <h5>19</h5>
              <p>Hrs</p>
            </div>
            <div class="main__one_card-frame1026-mins">
              <h5>24</h5>
              <p>mins</p>
            </div>
            <div class="main__one_card-frame1026-secs">
              <h5>19</h5>
              <p>secs</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>
</body>

</html>
